<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Solana Token Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient-start: #9945FF;
            --primary-gradient-end: #14F195;
            --card-background: rgba(19, 24, 35, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Space Grotesk', system-ui;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #9945FF, #14F195, #00C2FF, #7B3FE4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: var(--card-background);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(153, 69, 255, 0.5);
            background: linear-gradient(45deg, #14F195, #9945FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: #14F195;
            margin: 1.5rem 0 1rem 0;
            font-size: 1.8rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .content {
            margin: 2rem 0;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            text-decoration: none;
            border-radius: 16px;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(153, 69, 255, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terms of Service</h1>
        <div class="content">
            <h2>1. Service Usage</h2>
            <p>This platform facilitates Solana blockchain transactions.</p>
            
            <h2>2. User Responsibilities</h2>
            <p>Users are responsible for maintaining their wallet security.</p>
            
            <h2>3. Disclaimers</h2>
            <p>We are not responsible for blockchain network issues or transaction failures.</p>
        </div>
        <a href="/" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
