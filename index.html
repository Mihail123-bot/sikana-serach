<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="title" content="Solana Token Dashboard">
    <meta name="description" content="Official token management dashboard for Solana">
    <meta property="og:title" content="Solana Token Dashboard">
    <meta property="og:description" content="Secure token management system on Solana blockchain">
    <meta property="og:image" content="https://your-domain.com/preview-image.png">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <footer class="footer-links">
        <a href="/terms.html" class="policy-link">Terms of Service</a>
        <span class="separator">|</span>
        <a href="/privacy.html" class="policy-link">Privacy Policy</a>
    </footer>

    <div class="container">
        <h1>Rugg Dash</h1>
        
        <div id="connectView">
            <button id="connectButton">Connect Wallet</button>
        </div>

        <div id="dashboardView" style="display: none;">
            <h2>Dashboard</h2>
            <p>Wallet: <span id="walletAddress"></span></p>

            <button id="createTokenButton" class="action-button">Create Token</button>

            <div class="token-details" style="display: none;">
                <div class="input-group">
                    <input type="text" id="tokenName" placeholder="Token Name" required />
                    <input type="text" id="tokenTicker" placeholder="Token Symbol" required />
                    <input type="number" id="tokenPrice" placeholder="Price in SOL" step="0.01" min="0" required />
                    <input type="number" id="tokenSupply" placeholder="Total Supply" step="1" min="1" required />
                    <input type="file" id="tokenImage" accept="image/*" class="image-upload" />
                    <div id="imagePreview"></div>
                </div>
                <button id="cleanupButton" class="action-button">Launch Token</button>
            </div>
        </div>
        <p id="status"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bn.js@5.2.1/lib/bn.js"></script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="script.js"></script>
</body>
</html>
