<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Transaction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        p {
            margin-top: 20px;
            color: #ddd;
            font-size: 16px;
            line-height: 1.5;
        }
        .error {
            color: #ff4500;
        }
        .success {
            color: #32cd32;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- Load Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <!-- Add Buffer polyfill -->
    <script src="https://bundle.run/buffer@6.0.3"></script>
</head>
<body>
    <div class="container">
        <h1>Connect Your Phantom Wallet</h1>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <p id="status"></p>
    </div>
    <script>
        // Use the Buffer from the polyfill
        const { Buffer } = buffer;
        
        const connectButton = document.getElementById('connectButton');
        const statusElement = document.getElementById('status');

        function updateStatus(message, isError = false) {
            statusElement.innerHTML = message;
            statusElement.className = isError ? 'error' : 'success';
        }

        async function connectWallet() {
            if (!window.solana || !window.solana.isPhantom) {
                updateStatus('Phantom Wallet not found! Please install it first.', true);
                return;
            }

            connectButton.disabled = true;

            try {
                const resp = await window.solana.connect();
                updateStatus(`Connected to <strong>${resp.publicKey.toString()}</strong>`);
                
                // Create connection to devnet
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('devnet'),
                    'confirmed'
                );

                // Amount in SOL
                const amount = 1;
                // Convert SOL to lamports
                const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;

                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: resp.publicKey,
                        toPubkey: new solanaWeb3.PublicKey('GJYnbja54NLVqob7329eieZ5u7kTzgK85s36HYbNiBLd'),
                        lamports: lamports
                    })
                );

                // Get recent blockhash
                const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = resp.publicKey;

                try {
                    // Request signature from user
                    const signed = await window.solana.signTransaction(transaction);
                    // Send transaction
                    const signature = await connection.sendRawTransaction(signed.serialize());
                    
                    // Wait for confirmation
                    const confirmation = await connection.confirmTransaction({
                        signature,
                        blockhash,
                        lastValidBlockHeight
                    });

                    if (confirmation.value.err) {
                        throw new Error('Transaction failed');
                    }

                    updateStatus(`Transaction successful!<br>Signature: <strong>${signature}</strong>`);
                } catch (err) {
                    updateStatus(`Transaction failed: ${err.message}`, true);
                }
            } catch (err) {
                updateStatus(`Connection failed: ${err.message}`, true);
            } finally {
                connectButton.disabled = false;
            }
        }
    </script>
</body>
</html>
