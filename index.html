<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            margin-top: 20px;
            color: #ddd;
            font-size: 16px;
            line-height: 1.5;
        }
        .error { color: #ff4500; }
        .success { color: #32cd32; }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
</head>
<body>
    <div class="container">
        <h1>Solana Transfer</h1>
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="Enter RPC API Key" class="hidden">
            <input type="number" id="amount" placeholder="Amount in SOL" step="0.1" min="0">
        </div>
        <button id="connectButton">Connect Wallet</button>
        <button id="sendButton" disabled>Send Transaction</button>
        <p id="status"></p>
    </div>

    <script>
        const { Buffer } = buffer;
        
        const connectButton = document.getElementById('connectButton');
        const sendButton = document.getElementById('sendButton');
        const statusElement = document.getElementById('status');
        const amountInput = document.getElementById('amount');
        const apiKeyInput = document.getElementById('apiKey');
        
        let wallet = null;

        // Store your RPC configuration
        const RPC_CONFIG = {
            endpoint: 'https://mainnet.helius-rpc.com/?api-key=1c14c5e5-3c9d-4a53-97c8-9c27d398532d'
        };

        function updateStatus(message, isError = false) {
            statusElement.innerHTML = message;
            statusElement.className = isError ? 'error' : 'success';
        }

        async function connect() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not found! Please install it first.');
                }

                wallet = await window.solana.connect();
                updateStatus(`Connected: ${wallet.publicKey.toString()}`);
                sendButton.disabled = false;
                connectButton.disabled = true;
            } catch (err) {
                updateStatus(err.message, true);
            }
        }

        async function sendTransaction() {
            if (!wallet) {
                updateStatus('Please connect your wallet first', true);
                return;
            }

            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                updateStatus('Please enter a valid amount', true);
                return;
            }

            sendButton.disabled = true;
            try {
                // Create connection with configured RPC endpoint
                const connection = new solanaWeb3.Connection(
                    RPC_CONFIG.endpoint,
                    {
                        commitment: 'confirmed',
                        confirmTransactionInitialTimeout: 60000
                    }
                );

                // Create transaction
                const transaction = new solanaWeb3.Transaction();
                
                // Add transfer instruction
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new solanaWeb3.PublicKey('GJYnbja54NLVqob7329eieZ5u7kTzgK85s36HYbNiBLd'),
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );

                // Get latest blockhash
                const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet.publicKey;

                // Sign and send transaction
                const signed = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signed.serialize(), {
                    skipPreflight: false,
                    preflightCommitment: 'confirmed'
                });

                updateStatus('Confirming transaction...');

                // Wait for confirmation
                const result = await connection.confirmTransaction({
                    signature,
                    blockhash,
                    lastValidBlockHeight
                });

                if (result.value.err) {
                    throw new Error('Transaction failed to confirm');
                }

                updateStatus(`
                    Transaction successful!<br>
                    Signature: <a href="https://explorer.solana.com/tx/${signature}" target="_blank">${signature}</a>
                `);
            } catch (err) {
                updateStatus(`Transaction failed: ${err.message}`, true);
            } finally {
                sendButton.disabled = false;
            }
        }

        connectButton.onclick = connect;
        sendButton.onclick = sendTransaction;
    </script>
</body>
</html>
